<div class="container estilos">
    <div class="row">
        <img class="logo" src="../../../../assets/images/kenko_blanco.png">
    </div>
    
    <div class="card offset-4 col-4 bg-gradient">
        <div class="card-header bg-dark">
            <h1 class="text-center bebas_font p-2">REGÍSTRATE</h1>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="card-body">
                <div class="mb-3">
                    <label class="m-2">Nombre:</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="m-2">Email:</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="mb-4">
                    <label class="m-2">Contraseña:</label>
                    <input type="password" formControlName="contraseña" class="form-control">
                </div> 
                <div class="mb-2 text-center">
                    <button type="submit" class="btn btn-dark border">
                        <b>Enviar</b>
                    </button>
                </div>   
            </div>
        </form>
    </div>
    
</div>
