<div class="contenedor">
    <div class="content">
        <div class="text-center">
            <img class="logo" src="../../../../assets/images/kenko_blanco.png">
        </div>
    
        <div class="card bg-gradient">
            <div class="card-header bg-dark">
                <h1 class="text-center bebas_font p-2">Iniciar Sesi칩n</h1>
            </div>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="m-2">Email:</label>
                        <input type="text" formControlName="email" class="form-control">
                        <div *ngIf="formulario.get('email')?.touched && formulario.get('email')?.invalid" class="text-danger">
                            <div *ngIf="formulario.hasError('email', 'email')">El email no tiene un formato v치lido</div>
                            <div *ngIf="formulario.hasError('required', 'email')">El email es obligatorio</div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="m-2">Contrase침a:</label>
                        <input type="password" formControlName="password" class="form-control">
                        <div *ngIf="formulario.get('password')?.touched && formulario.get('password')?.invalid" class="text-danger">
                            <div *ngIf="formulario.hasError('required', 'password')">La contrase침a es obligatoria</div>
                        </div>
                    </div>
                    
                    <!-- Agrega este bloque para mostrar un mensaje de error -->
                    <div *ngIf="responseError" class="text-danger mb-3">
                        {{ responseError }}
                    </div>
                    
                    <div class="mb-2 d-flex justify-content-between align-items-center">                       
                        <button type="submit" class="btn btn-dark border">
                            <b>Enviar</b>
                        </button>
                        <a class="back" routerLink="/">Volver</a>
                    </div>
                </div>
            </form>
        </div>  
    </div>
</div>
