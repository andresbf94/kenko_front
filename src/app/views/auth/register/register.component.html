<div class="contenedor">
    <div class="content">
        <div class="text-center">
            <img class="logo" src="../../../../assets/images/kenko_blanco.png">
        </div>
        
        <div class="card bg-gradient">
            <div class="card-header bg-dark">
                <h1 class="text-center bebas_font p-2">REGÍSTRATE</h1>
            </div>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="m-2">Nombre:  </label>
                        <input type="text" formControlName="nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="m-2">Email: </label>
                        <input type="text" formControlName="email" class="form-control">
                        <span *ngIf="respuestaBD" class="text-danger mx-1">{{respuestaBD}}</span>
                    </div>
                    <div class="mb-4">
                        <label class="m-2">Contraseña:</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div> 
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-dark border">
                            <b>Enviar</b>
                        </button>
                        <a class="back" [routerLink]="['/']"  style="cursor: pointer;">Volver</a>
                    </div>  

                </div>
            </form>
        </div>
    </div>
</div>
